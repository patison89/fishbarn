
<template name="drygoods">
  <h2>DRY GOODS</h2>
  <div class="row row-content center">
    <div class="col-lg-12 col-md-6 col-xs-8 ">
      <a href="/drygoods/food"><button type="button" class=" btncat">Food</button></a>
      <a href="/drygoods/aquariumessentials"><button type="button" class="btncat">Aquarium Essentials</button></a>
      <a href="/drygoods/substrate"><button type="button" class=" btncat">Substrate</button></a>
    </div>
    <div class="col-lg-12 col-md-6 col-xs-8 col-lg-offset-1">
      <a href="/drygoods/watercare"><button type="button" class=" btncat">Water Care</button></a>
      <a href="/drygoods/decoration"><button type="button" class=" btncat">Decoration</button></a>
    </div>
    </div>
</template>

<template name="goods">

      <h2>Dry goods</h2>
      <div class="row row-content">


        <!-- {{> EasySearch.Input index=goodsIndex }}
   <ul>
       {{#EasySearch.Each index=goodsIndex }}
           <li>Name of the player: {{name}}</li>
       {{/EasySearch.Each}}
   </ul> -->
        {{#if Template.subscriptionsReady}}
        <!--Card-->
        {{> Template.dynamic template=tabs }}
          {{#each goods}}
          <div class="col-md-3 col-sm-6 col-xs-12">
          <div class="card text-xs-center ">
            <img class="card-image  img-fluid" src= "/{{img_src}}" alt="{{name}}"/>
            <div class="card-block">
                <h4 class="card-title"> &pound;{{price}}</h4>
                <p class="card-text">{{name}}</p>
                <a href={{pathForProduct}} class="btn-navigate">MORE <i class="fa fa-chevron-right"></i></a>

            </div>
        </div>
      </div>
        {{/each}}
        {{else}}
              <p>Loading...</p>
        {{/if}}
        <!--/.Card-->
      </div>

</template>

<template name="product">

{{#if Template.subscriptionsReady}}
{{#with product}}
  <div class="media">
    <div class="media-left">
      <a href="#">
        <img class="media-object product " src="/{{img_src}}" alt="{{name}}">
      </a>
    </div>
    <div class="media-body ">
      <h4 class="media-heading">{{name}}</h4>
      <p class="btn-price">&pound;{{price}}</p>
      <p style="padding: 10px">{{description}}</p>
      <a href="/drygoods/{{category}}" class="btn-navigate"> <i class="fa fa-chevron-left"></i>BACK</a>
    </div>
  </div>
{{/with}}
{{else}}
      <p>Loading...</p>

{{/if}}

</template>
